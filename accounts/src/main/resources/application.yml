server:
  port: 9090 
  
spring:
  application:
    name: "accounts"
  config:
    import: "optional:configserver:http://localhost:9000/"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    
    
